<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adveretent-Socialist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Adveretent-Socialist</h1>
  <div id="container">
    <div id="sidebar">
      <h3>Stats</h3>
      <p>Houses: <span id="houseCount">0</span></p>
      <p>Farms: <span id="farmCount">0</span></p>
      <p>Housing Factories: <span id="housingFactoryCount">0</span></p>
      <p>Schools: <span id="schoolCount">0</span></p>
    </div>

    <div id="game">
      <p>Goods Produced: <span id="goods">0</span></p>
      <p>Tax Rate: <span id="taxRate">10%</span></p>
      <p>Tax Revenue: <span id="money">0</span> coins</p>
      <p>Population: <span id="population">0</span></p>
      <p>Stability: <span id="stability">100%</span></p>
      <button onclick="produce()">Produce Goods</button>
      <button onclick="decreaseTax()">Decrease Tax Rate</button>
      <button onclick="increaseTax()">Increase Tax Rate</button>
      <button onclick="resetGame()">Reset Game</button>
    </div>

    <!-- New Property Section -->
    <div id="property">
      <h3>Properties</h3>
        <button id="buildHouseButton" onclick="buildHouse()">Build House (10 coins)</button>
        <button id="buildFarmButton" onclick="buildFarm()">Build Farm (200 coins)</button>
        <button id="buildHousingFactoryButton" onclick="buildHousingFactory()">Build Housing Factory (5000 coins)</button>
        <button id="buildSchoolButton" onclick="buildSchool()">Build School (30 coins)</button>
</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
